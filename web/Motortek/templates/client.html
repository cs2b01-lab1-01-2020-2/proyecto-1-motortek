<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cliente MotorTek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel=StyleSheet href="{{ url_for('static',filename='styles/css.css') }}" type="text/css" media=screen>
    <style>
        label{
          font-family: Arial, Helvetica, sans-serif;
          font-size: medium;
              -webkit-text-fill-color: black;
              -webkit-text-stroke: 0.2px red;
          }
        table{
          -moz-border-radius: 17px;
          -webkit-border-radius: 17px;
          margin: auto;  
          background-color: #c4917a80;
        }
      </style>
  </head>
  <header>

    <img id="logo" src="{{url_for('static', filename='images/Motortek_logo_1.png')}}" width="350" style="background-color: #ffffff3d; margin: 10px;"><br>
    <nav>
      <ul>
        <li><a href="/">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <body background="{{url_for('static', filename='images/garage-background.jpg')}}" style="text-align: center;">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 style="-webkit-text-fill-color: WHITE; text-shadow: -2px -2px 1px #000; ">Bienvenido {{client}}</h1><br>

    <table>
      <tr>
          <th style="padding: 10px;">
              <label>Autos registrados en el taller:</label>
          </th>
          <td style="padding: 10px;">
            <ul>
              {% for a in autos %}
              <label >{{a}}</label><br> 
              {% endfor %}
          </ul>
          </td>
      </tr>
      <tr>
          <th>&nbsp;</th>
      </tr>
      <tr>
          <th style="padding: 10px;">
            <label>Servicios completados en el taller:</label>  
          </th>
          <td style="padding: 10px;">
            {% for s in servicios %}
            <label >Servicio: {{s.id}}, Placa: {{s.numplaca}}</label><br>
            <label >Descripcion: {{s.descripcion}}, Costo: {{s.costo}}</label><br> 
            <label >Ingreso {{s.fecha_ingreso}}, Entrega: {{s.fecha_entrega}}</label><br>  
            {% endfor %}
          </td>
      </tr>
      <tr>
          <th>&nbsp;</th>
      </tr>

    {%if error%}
    <label style="color:red;">Ocurrio un error, vuelve a intentarlo</label>
    {%endif%}
    
</body>
</html>
